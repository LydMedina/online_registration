<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="css/main.css">
 <link href='https://fonts.googleapis.com/css?family=Merriweather:700,300,300italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<h1>THE CODE REVIEW</h1>
	</header>
	<div class="top">
		<h2>Signup for our newsletter</h2>
		<p>Get the lastest news on how your code is doing right in your inbox</p>
	</div>	

	<div class="wrapper">
		<hr class="thick">
		<hr>
			<form action="index.html" method="post">				
					<fieldset>
						<legend>Contact Information</legend>
						<label for="full_name"> Full Name</label>
						<input type="text" id="full_name" placeholder="Required" name="user_full_name" value="" aria-describedby="name-format" required aria-required="true">
							<span id="name-format" class="help">Format: firstname lastname</span>
						<label for="mail">Email Address</label>
						<input type="email" id="mail" placeholder="Required" name="user_email" value="" aria-describedby="email-format" required aria-required="true">
							<span id="email-format" class="help">Format: myemail@email.com</span>
						<label for="company">Company</label>
						<input type="text" id="company" name="user_company">
						<label for="tel">Phone Number</label>
						<input type="tel" id="tel" name="user_tel">
						<label for="street">Street</label>
						<input type="text" id="street" placeholder="Required" name="user_street"
						value="" aria-describedby="street-format" required aria-required="true">
							<span id="street-format" class="help">Format: 12345 mystreet</span>
						<label for="city">City</label>
						<input type="text" id="city" placeholder="Required" name="user_city" value="" aria-describedby="city-format" required aria-required="true">
							<span id="city-format" class="help">Format: New York</span>
						<label for="state">State</label>
						<select id="state" name="user_state">			
								<option value="choose_state">Choose State</option>	
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>							
						</select>						
						<label for="zip">Zip Code</label>
						<input type="text" id="zip" placeholder="Required" name="user_zip"
						value="" aria-describedby="zip-format" required aria-required="true">
							<span id="zip-format" class="help">Format: 12345</span>
					</fieldset>
					<hr>
					<fieldset>
						<legend>Newsletter</legend>
						<label>Select the newsletter you would like to receive
						</label>
						
						<input type="checkbox" class="checkbox" id="html_news" value="html_news" name="html_news">
						<label for="html_news" class="light">HTML News</label>
						<br>
						<input type="checkbox" class="checkbox" id="css_news" value="css_news" name="css_news">
						<label for="css_news" class="light">CSS News</label>
						<br>
						<input type="checkbox" class="checkbox" id="javascript_news" value="javascript_news" name="javascript_news">
						<label for="javascript_news" class="light">JavaScript News</label>
						<br>

						<label>Newsletter format</label>
							<input type="radio" class="radio" id="html_format" value="html" name="user_format">
							<label for="html_format" class="light">HTML</label>
							<br>
							<input type="radio" class="radio" id="plain_format" value="plain" name="user_format">
							<label for="plain_format" class="light">Plain text</label>

						<label>Gender</label>	
							<input type="radio" class="radio" id="gender_female" value="female" name="user_gender">
							<label for="gender_female" class="light">Female</label>
							<br>
							<input type="radio" class="radio" id="gender_male" value="male" name="user_gender">
							<label for="gender_male" class="light">Male</label>
							
						<label>Other topics you'd like to hear about</label>
						<textarea id="other" name="user_other"></textarea>
					</fieldset>
					<div class="button">
						<button type="button" >Sign Up</button>
					</div>

			</form>	
	</div>
	<footer>
		<p class="copyright">Copyright The Code Review</p>
	</footer>




</body>
</html>
